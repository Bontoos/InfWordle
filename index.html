<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WORDLE</h1>
            <div class="header-buttons">
                <button class="premium-btn" onclick="window.location.href='premium-store.html'">ðŸ”¥ Premium</button>
                <div class="mode-selector-container">
                    <button class="mode-selector" id="modeSelector">5 Letters â–¼</button>
                    <div class="mode-dropdown" id="modeDropdown">
                        <div class="mode-option" data-mode="5">5 Letters</div>
                        <div class="mode-option" data-mode="6">6 Letters</div>
                        <div class="mode-option" data-mode="7">7 Letters</div>
                        <div class="mode-option" data-mode="8">8 Letters</div>
                        <div class="mode-option" data-mode="12">12 Letters</div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="game-board" id="gameBoard">
            <!-- Game grid will be generated by JavaScript -->
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>
        
        <button class="new-game-btn" id="newGameBtn">New Game</button>
    </div>
    
    <script src="word-service.js"></script>
    <script src="premium.js"></script>
    <script src="game.js"></script>
</body>
</html>
